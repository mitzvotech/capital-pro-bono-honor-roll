{% extends "base.html" %}
{% load mptt_tags %}

{% block content %}
<div class="container">
<ul>
    {% recursetree nodes %}
        <h2><li>
            <a href="{{node.get_absolute_url}}">{{ node.organization_name }}</a>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li></h2>
    {% endrecursetree %}
</ul>
</div>
{% endblock content %}
