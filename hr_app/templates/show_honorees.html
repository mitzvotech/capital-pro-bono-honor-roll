{% extends "base.html" %}
{% load mptt_tags %}

{% block content %}
<div class="container">
<ul>
    {% recursetree nodes %}
        <li>
            {{ node }}
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
</div>
{% endblock content %}
